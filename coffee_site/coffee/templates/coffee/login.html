{% extends "coffee/base.html" %}

{% load staticfiles %}

{% block content %}
<!-- adapted from https://getbootstrap.com/examples/signin/ -->

<link rel="stylesheet" type="text/css" href="{% static 'coffee/css/login.css' %}" />

<body>

    <div class="container">

      <form class="form-signin" action="{% url 'login' %}" method="post">
         {% csrf_token %}
        <h2 class="form-signin-heading">Log in to Brew Data</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input name="user" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="pass" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <!--<div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
       </div>-->
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Log In"/>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>


{% endblock %}
